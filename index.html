<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Long Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
    }

    .section {
        width: 100%;
        display: block;
    }

    .section img {
        width: 100%;
        display: block;
    }

    .btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 55px;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
    }

    #blue-btn {
        top: calc(var(--blue-top));
        background: rgba(0, 0, 255, 0);
    }

    #red-btn {
        top: calc(var(--red-top));
        background: rgba(255, 0, 0, 0);
    }
</style>

</head>
<body>

<div class="section">
    <img src="img1.png">
</div>

<div class="section">
    <img src="img2.png">
</div>

<div class="section" style="position: relative;">
    <img src="img3.png" id="bottom-img">
</div>

<a id="blue-btn" class="btn" href="https://sahremmm1.github.io/zavidovo.io/"></a>
<a id="red-btn" class="btn" href="https://sahremmm1.github.io/oleg2.io/"></a>

<script>
    const bottomImg = document.getElementById("bottom-img");

    bottomImg.onload = function () {
        const pageWidth = document.body.clientWidth;
        const naturalWidth = bottomImg.naturalWidth;
        const naturalHeight = bottomImg.naturalHeight;

        const scale = pageWidth / naturalWidth;

        const blueY = 480;
        const redY  = 820;

        document.documentElement.style.setProperty("--blue-top", (bottomImg.offsetTop + blueY * scale) + "px");
        document.documentElement.style.setProperty("--red-top", (bottomImg.offsetTop + redY  * scale) + "px");
    };
</script>

</body>
</html>
